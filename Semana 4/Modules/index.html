<!DOCTYPE html>
<html ng-app='ShoppingList'>
    <head>
        <title>Shopping List With Events</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Shopping List With Events:</h1>
        <div id="list" ng-controller='ShoppingListController as list'>
            <input type="text" ng-model="list.itemName" placeholder="item name">
            <input type="text" ng-model="list.itemQuantity" placeholder="quantity">
            <button ng-click="list.addItem();">Add Item</button>
            <span>{{list.lastRemoved}}</span>

            <shopping-list items="list.items" title="{{list.title}}" on-remove="list.removeItem(index)"></shopping-list>
        </div>

        <loading-spinner></loading-spinner>

        <!-- Libraries -->
        <script src="../../Recursos/jquery-3.6.0.min.js"></script>
        <script src="../../Recursos/angular.js"></script>

        <!-- Modules -->

        <script src="shoppinglist/shoppinglist.module.js"></script>
        <script src="spinner/spinner.module.js"></script>

        <!-- 'ShoppingList' module artifacts -->
        <script src="shoppinglist/shoppinglist.component.js"></script>
        <script src="shoppinglist/shoppinglist.controller.js"></script>
        <script src="shoppinglist/shoppinglist.factory.js"></script>
        <script src="shoppinglist/weightlossfilter.service.js"></script>

        <!-- 'Spinner' module artifacts -->
        <script src="spinner/loadingspinner.component.js"></script>
    </body>
</html>
