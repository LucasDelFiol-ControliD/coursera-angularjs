<!DOCTYPE html>
<html ng-app="ShoppingListApp">
    <head>
        <title>Filtered ng-repeat</title>
        <meta charset="utf-8">
        <script src="../../Recursos/angular.js"></script>
        <script src="app.js"></script>
        <style>
            body {
                font-size: 1.2em;
            }
        </style>
    </head>
    <body>
        <h1>Filtered ng-repeat</h1>
        <div ng-controller="ShoppingListController">
            <h3>Shopping List</h3>
            <input type="text" ng-model="search">
            <ul>
                <li ng-repeat="item in shoppingList | filter : search">{{item}}</li>
            </ul>
        </div>
    </body>
</html>
